<mat-card>
    <mat-card-header>
        <mat-card-title>Join Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput formControlName="code" placeholder="Join Code">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Join</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
