<mat-card>
    <mat-card-header>
        <mat-card-title>Share List With Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (isInGroup) {
            <mat-select [value]="selectedGroup?.id" (selectionChange)="onChange($event)">
                @for (userGroup of userGroupArray; track $index) {
                     <mat-option [value]="userGroup.id">{{userGroup.name}}</mat-option>
                }
             </mat-select>
            <button mat-raised-button color="primary" (click)="onShareListWithGroup()">Share</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        } @else {
            <p>You are not in any group</p>
        }

    </mat-card-content>
</mat-card>
