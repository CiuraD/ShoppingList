<mat-card>
    <mat-card-header>
        <mat-card-title>Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form id="productForm" [formGroup]="productForm" (ngSubmit)="onSubmit()">   
            <mat-form-field>
                <mat-label>New Product Name</mat-label>
                <input matInput type="text" min="0" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantity Type</mat-label>
                <mat-select formControlName="quantityType">
                    @for (type of QuantityType | keyvalue; track $index) {
                        <mat-option [value]="type.value">{{ type.value }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button type="button" (click)="dialogRef.close(null)">
                    <mat-icon>arrow_back</mat-icon>
                    Cancel
                </button>
                <button [disabled]="!productForm.valid" mat-raised-button type="submit">
                    <mat-icon>save</mat-icon>
                    Save
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
