<mat-card appearance="outlined" class="mat-mdc-card-outlined mdc-card--outlined">
  <mat-card-header>
    <mat-card-title><h2>Login</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" name="username" placeholder="Username" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" name="password" placeholder="Password" required>
      </mat-form-field>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button mat-raised-button color="accent" type="button" (click)="onRegister()">
        <mat-icon>exit_to_app</mat-icon>
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
